<div class="menus flex">
  <div class="img-container flex-center flex">
    <img src="assets/imagens/spotify-logo.png" alt="Logo">
  </div>
  <div class="menu-container flex opcoes">
    <app-botao-menu [selecionado]="menuSelecionado == 'Home'" [descricao]="'Home'" (click)="botaoClick('Home')">
      <fa-icon [icon]="homeIcone"></fa-icon>
    </app-botao-menu>
    <app-botao-menu [selecionado]="menuSelecionado == 'Pesquisar'" [descricao]="'Pesquisar'" (click)="botaoClick('Pesquisar')">
      <fa-icon [icon]="pesquisaIcone"></fa-icon>
    </app-botao-menu>
    <app-botao-menu [selecionado]="menuSelecionado == 'Artistas'" [descricao]="'Artistas'" (click)="botaoClick('Artistas')">
      <fa-icon [icon]="artistaIcone"></fa-icon>
    </app-botao-menu>
  </div>
  <div class="menu-container flex">
    <span class="playlist-titulo">
      PLAYLIST
    </span>
    <div class="playlist-scroll">
      <app-botao-menu *ngFor="let playlist of playlists" [descricao]="playlist.nome" [selecionado]="menuSelecionado == playlist.id" (click)="botaoClick(playlist.id)">
        <fa-icon [icon]="playlistIcone"></fa-icon>
      </app-botao-menu>
    </div>
  </div>
</div>
<div class="usuario-info">
  <app-rodape-user></app-rodape-user>
</div>
